<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registro</title>

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					
				</div>

				<form method="POST" class="login100-form validate-form" action="{% url 'registro' %}">
                    {% csrf_token %}
					<span class="login100-form-title">
						Registro
                    </span>

					<div class="wrap-input100 validate-input" data-validate = "Se requiere un nombre">
						<input class="input100" type="text" name="first_name" placeholder="Nombre">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Se requiere un apellido">
                            <input class="input100" type="text" name="last_name" placeholder="Apellido">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Se requiere un nombre de usuario">
                            <input class="input100" type="text" name="username" placeholder="Nombre de Usuario">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Se requiere un Emali">
                            <input class="input100" type="text" name="email" placeholder="Email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                    </div>

					<div class="wrap-input100 validate-input" data-validate = "La contraseña es requerida">
						<input class="input100" type="password" name="password1" placeholder="Contraseña">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "La contraseña es requerida">
                            <input class="input100" type="password" name="password2" placeholder="Confirmar Contraseña">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Iniciar Sesión
						</button>
					</div>

					<div class="text-center p-t-12">
						<!--=====================
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Lugar en el cual colocar "olvidaste tu usuario o contraseña?"
						</a>
						=====================-->
					</div>
					
					<div class="text-center p-t-136">
						
						
							No tienes una cuenta?... Registrate
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
						
					</div>
					
				</form>
			</div>
		</div>
	</div>
